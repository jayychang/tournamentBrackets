<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X_UA_Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    <title>Bracket</title>
	</head>
	<body>
		<a href="https://github.com/jayychang/tournamentBrackets"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
		<div class="jumbotron text-center">
			<h1>Tournament Bracket</h1>
		</div>
		<div class="container">
			<!-- form -->
			<div id="generate">
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-xs col-md-6 text-center">
						<div class="form-group">
							<input type="text" class="form-control" id="playerName" placeholder="Enter Name">
						</div>
						<button type="button" class="btn btn-default" id="addPlayerButton" onclick="addPlayer()">Add Player</button>
						<button type="button" class="btn btn-primary" id="addPlayerButton" onclick="generateBracket()">Start</button>
					</div>
				</div>
				<!-- list -->
				<div class="row">
					<label id="playerCount">0</label><span> Total Players</span>
					<div class="col-md-4"></div>
					<div class="col-xs col-md-4">
						<ul class="list-group borderless" id="playerList">
						</ul>
					</div>
				</div>
			</div>
			<!-- brackets -->
			<div class="row brackets" id="brackets">
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
 	   <script src="js/bootstrap/bootstrap.min.js"></script>
 	   <script src="js/controller.js"></script>
	</body>
</html>
